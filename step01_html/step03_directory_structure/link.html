<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Links in HTML</title>
</head>
<body>

    <!-- This is the main heading of the page -->
    <h1>Learn About Links in HTML</h1>

    <!-- This is a simple link to an external website -->
    <!-- The 'href' attribute defines the URL the link will go to -->
    <a href="https://www.example.com">Visit Example Website</a>

    <p>Click the link above to go to an external website.</p>


    <!-- This is a link that opens in a new tab -->
    <!-- 'target="_blank"' tells the browser to open the link in a new tab -->
    <a href="https://www.example.com" target="_blank">Visit Example Website in a New Tab</a>

    <p>Click the link above to visit Example Website in a new tab.</p>

</body>
</html>
